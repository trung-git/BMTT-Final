<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Note</title>
    <link rel="shortcut icon" type="png" href="./assets/image/logo.png" />

        <button class="login-btn">Đăng nhập</button>

        <button class="login-btn" id="login-btn-google">Đăng nhập bằng Google <i class="ti-google"></i></button>
        <!-- <button class="login-btn" id="login-btn-facebook">Đăng nhập bằng Facebook <i class="ti-facebook"></i></button> -->

</html>
