<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Note</title>
    <link rel="shortcut icon" type="png" href="./assets/image/logo.png" />
    <link rel="stylesheet" href="./assets/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="./assets/css/register.css">
</head>
<body>
    <div id="main">
        <div id="logo">
            <img src="./assets/image/logo.png" alt="">
        </div>
        <h2 id="title">Đăng kí</h2>
        <input class="register" id="register-email" type="email" placeholder="Email">
        <input class="register" id="register-username" type="text" placeholder="Tên đăng nhập">
        <input class="register" id="register-password" type="password" placeholder="Mật khẩu">
        <input class="register" id="register-repassword" type="password" placeholder="Nhập lại mật khẩu">
        <button class="register-btn">Đăng kí</button>
    </div>
</body>
</html>
